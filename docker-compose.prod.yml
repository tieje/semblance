version: '3.9'

services:
  frontend:
    image: tieje/frontend:4
    container_name: semblance_frontend
    build:
      context: ./Frontend
    ports:
      - 80:80
  backend:
    image: tieje/backend:1
    container_name: semblance_backend
    build:
      context: ./Backend
    env_file:
      - ./Backend/env/.env.prod
    ports:
      - 8000:8000
